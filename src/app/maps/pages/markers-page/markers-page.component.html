<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let marker of markers; let i = index" 
    class="list-group-item"
    [ngStyle]="{ backgroundColor:marker.color }"
    (dblclick)="deleteMarket(i)"
    (click)="flyTo(marker.marker)"
    >
       Marker {{ i + 1 }}
    </li>
</ul>

<button (click)="createMarket()" class="btn btn-primary">
    + Agregar marcador
</button>
